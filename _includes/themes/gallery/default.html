<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery - {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/pygments/default.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/docs.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">
    <div class="color-line"><i class="one"></i><i class="two"></i><i class="three"></i></div>

    <!-- container begin -->
    <div class="container-fluid">
        {{ content }}
    </div>
    <!-- container end -->
    
    {% include JB/analytics %}
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/docs.js"></script>
</body>
</html>
